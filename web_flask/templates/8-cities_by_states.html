<!DOCTYPE html>
<HTML lang="en">
<HEAD>
<TITLE>HBNB</TITLE>
</HEAD>
<BODY>
<H1>States</H1>
  <ul id="states">
    {% for state in states|sort(attribute="name") -%}
    <li>{{ state.id }}: <b>{{ state.name }}</b>
      <ul>
        {% for city in cities|sort(attribute="name") -%}
          {% if city.state_id == state.id -%}
            <li>{{ city.id }} <b>{{ city.name }}</b></li>
          {%- endif %}
        {%- endfor %}
      </ul>
    </li>
    {%- endfor %}
  </ul>
</BODY>
</HTML>
